services:
  claude-sandbox:
    build: .
    container_name: claude-sandbox
    restart: unless-stopped
    volumes:
      - ${WORKSPACE_PATH:-/dev/null}:/workspace:rw
      - ${HOME}/.claude.json:/home/appuser/.claude.json
      - ${HOME}/.claude:/home/appuser/.claude
    stdin_open: true
    tty: true
    working_dir: /workspace
